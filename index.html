<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <!-- KaTeX for rendering LaTeX-style math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        :root {
            --bg-light: #f6f8fa;
            --bg-dark: #22272e;
            --border: #d0d7de;
            --border-dark: #444c56;
            --editor-bg: #fff;
            --editor-bg-dark: #2d333b;
            --text: #24292f;
            --text-dark: #adbac7;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: var(--bg-light);
            color: var(--text);
            transition: background 0.2s, color 0.2s;
        }
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            background: #fff;
        }
        body.dark .toolbar {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-dark);
        }
        .toolbar button, .toolbar label {
            font-size: 14px;
            padding: 6px 14px;
            border: 1px solid var(--border);
            background: #f6f8fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        body.dark .toolbar button, body.dark .toolbar label {
            background: #2d333b;
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
        }
        .toolbar input[type="file"] {
            display: none;
        }
        .main {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        #editor {
            width: 50%;
            padding: 16px;
            border-right: 1px solid var(--border);
            box-sizing: border-box;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 16px;
            outline: none;
            background: var(--editor-bg);
            color: var(--text);
            min-height: 100%;
            overflow-y: auto;
        }
        body.dark #editor {
            background: var(--editor-bg-dark);
            color: var(--text-dark);
            border-right: 1px solid var(--border-dark);
        }
        #editor:empty:before {
            content: attr(placeholder);
            color: #aaa;
        }
        #preview {
            width: 50%;
            padding: 16px;
            overflow-y: auto;
            box-sizing: border-box;
            background: transparent;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; }
            #editor, #preview { width: 100%; min-height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button id="load-demo">加载示例</button>
        <label>
            导入
            <input type="file" id="import-md" accept=".md,.markdown,text/markdown">
        </label>
        <button id="export-md">导出</button>
        <button id="clear-editor">清空</button>
        <button id="toggle-theme">切换主题</button>
    </div>
    <div class="main">
        <div id="editor" contenteditable="true" placeholder="在这里输入 Markdown..."></div>
        <div id="preview" class="markdown-body"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <!-- KaTeX and auto-render (auto-render depends on katex) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const loadDemoBtn = document.getElementById('load-demo');
        const importMd = document.getElementById('import-md');
        const exportMdBtn = document.getElementById('export-md');
        const clearBtn = document.getElementById('clear-editor');
        const toggleThemeBtn = document.getElementById('toggle-theme');

        // Helper to render math in the preview if KaTeX auto-render is available
        function tryRenderMath(element) {
            if (window.renderMathInElement) {
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        ignoreTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                    });
                } catch (e) {
                    console.error('KaTeX render error:', e);
                }
            }
        }

        // Render Markdown and math
        function render() {
            const markdownText = editor.innerText;
            preview.innerHTML = marked.parse(markdownText);
            if (window.renderMathInElement) {
                tryRenderMath(preview);
            } else {
                setTimeout(() => tryRenderMath(preview), 50);
                setTimeout(() => tryRenderMath(preview), 200);
            }
        }

        editor.addEventListener('input', render);

        // 加载 demo.md 内容
        loadDemoBtn.addEventListener('click', () => {
            fetch('demo.md').then(r => r.text()).then(text => {
                editor.innerText = text;
                render();
            });
        });

        // 导入本地 Markdown 文件
        importMd.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                editor.innerText = evt.target.result;
                render();
            };
            reader.readAsText(file);
        });

        // 导出 Markdown 文件
        exportMdBtn.addEventListener('click', () => {
            const blob = new Blob([editor.innerText], {type: 'text/markdown'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown.md';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        });

        // 清空编辑器
        clearBtn.addEventListener('click', () => {
            editor.innerText = '';
            render();
        });

        // 主题切换
        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // 初始渲染
        render();
    </script>
</body>
</html>
