<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <!-- KaTeX for rendering LaTeX-style math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #editor {
            width: 50%;
            padding: 10px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        #preview {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="editor" contenteditable="true" placeholder="在这里输入 Markdown..."></div>
    <div id="preview" class="markdown-body"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <!-- KaTeX and auto-render (auto-render depends on katex) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Helper to render math in the preview if KaTeX auto-render is available
        function tryRenderMath(element) {
            if (window.renderMathInElement) {
                try {
                    renderMathInElement(element, {
                        // Specify delimiters for inline and display math
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        // Ignore code tags
                        ignoreTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                    });
                } catch (e) {
                    // If KaTeX throws, fail silently to avoid breaking preview
                    console.error('KaTeX render error:', e);
                }
            }
        }

        // Render on input
        editor.addEventListener('input', () => {
            const markdownText = editor.innerText;
            preview.innerHTML = marked(markdownText);
            // Try rendering math immediately; if auto-render not loaded yet, retry shortly
            if (window.renderMathInElement) {
                tryRenderMath(preview);
            } else {
                // Retry a couple times in case scripts load slightly after
                setTimeout(() => tryRenderMath(preview), 50);
                setTimeout(() => tryRenderMath(preview), 200);
            }
        });

        // Initial render if editor has initial content
        // (useful if user pastes or if the editor is pre-filled)
        if (editor.innerText.trim()) {
            const initial = editor.innerText;
            preview.innerHTML = marked(initial);
            tryRenderMath(preview);
        }
    </script>
</body>
</html>
